<h1 class="text-center">{{titulo}}</h1>
<div class="row animated fadeIn fast m-4"  *ngIf="peliculas" >
    <!-- Caja Derecha -->
    <div class="col-sm-6">

        <!-- Imagen grande -->
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero"
                [routerLink]="['/pelicula', peliculas[0].id,'home']"  
                [ngStyle]="{'background-image': 'url( '+(peliculas[0] | peliculaImagen)+')'}">
                <p class="pic-titulo">{{peliculas[0].title}}</p>
            </div>
        </div>

        <!-- Im치genes peque침as -->
        <div class="row">
            <!-- Imagen Izquierda -->
            <div class="col-sm-6 div-pic-2  puntero"

                [ngStyle]="{'background-image': 'url( '+(peliculas[1] | peliculaImagen)+')'}">
                <p class="pic-titulo">{{peliculas[1].title}}</p>
            </div>
            <!-- Imagen Derecha -->
            <div class="col-sm-6 div-pic-2  puntero"
                [routerLink]="['/pelicula', peliculas[2].id,'home']"
                [ngStyle]="{'background-image': 'url( '+(peliculas[2] | peliculaImagen)+')'}">
                <p class="pic-titulo">{{peliculas[2].title}}</p>
            </div>
        </div>

    </div>


    <!-- Caja Izquierda -->
    <div class="col-sm-6">
        <!-- Im치genes peque침as -->
        <div class="row">
            <!-- Imagen Izquierda -->
            <div class="col-sm-6 div-pic-2  puntero"
                [routerLink]="['/pelicula', peliculas[3].id,'home']"
                [ngStyle]="{'background-image': 'url( '+(peliculas[3] | peliculaImagen)+')'}">
                <p class="pic-titulo">{{peliculas[3].title}}</p>
            </div>
            <!-- Imagen Derecha -->
            <div class="col-sm-6 div-pic-2  puntero"
                [routerLink]="['/pelicula', peliculas[4].id,'home']"
                [ngStyle]="{'background-image': 'url( '+(peliculas[4] | peliculaImagen)+')'}">

            </div>
        </div>

        <!-- Imagen grande -->
        <div class="row">
            <div class="col-md-12 div-pic-1  puntero"
                [routerLink]="['/pelicula', peliculas[5].id,'home']"
                [ngStyle]="{'background-image': 'url( '+(peliculas[5] | peliculaImagen)+')'}">
                <p class="pic-titulo">{{peliculas[5].title}}</p>
            </div>
        </div>
    </div>

</div>
